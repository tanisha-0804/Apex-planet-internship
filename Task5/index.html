<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXperience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WebXperience</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="section">
            <h2>Welcome to WebXperience</h2>
            <p>This project showcases all skills learned in a creative, interactive, and responsive web app.</p>
        </section>

        <section id="features" class="section">
            <h2>Features</h2>
            <div class="feature-container" id="featureContainer">
                <!-- Features dynamically added via JS -->
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 WebXperience. All Rights Reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
